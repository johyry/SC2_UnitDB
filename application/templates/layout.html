 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Demo</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä: {{ current_user.name }} 
      </br><a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a><br/>
      <a href="{{ url_for('auth_createuserform') }}">Create new user</a>
      {% endif %}
      <ul>
	  <li><a href="{{ url_for('units_index') }}">List units</a></li>
    <li><a href="{{ url_for('units_form') }}">Add an unit</a></li>
    <li><a href="{{ url_for('buildorders_index') }}">List buildorders</a></li>
	  <li><a href="{{ url_for('buildorders_form') }}">Add a buildorder</a></li>
      </ul>
      
      {% block body %}
      <p>
	Tähän tuodaan sisältö muualta.
      </p>
      {% endblock %}
    </body>
  </html>
