{% extends "layout.html" %}

{% block body %}
  <table border="1">
    <tr>
      <th colspan="2">Buildorder</th>
      
    </tr>
    {% for buildorder in buildorders %}
    <tr>
      <td><a href="{{ url_for('single_buildorder', buildorder_id=buildorder.id) }}">{{ buildorder.name }}</a></td>
      
      <td>
        <a href="{{ url_for('edit_buildorder', buildorder_id=buildorder.id) }}">Edit buildorder</a>
        <a href="{{ url_for('delete_buildorder', buildorder_id=buildorder.id) }}">Delete buildorder</a>
	
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
